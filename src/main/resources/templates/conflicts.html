<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #eef3f9 0%, #f7f9fc 100%);
            min-height: 100vh;
        }

        .page-wrap {
            max-width: 1100px;
        }

        .hero {
            border-radius: 12px;
            background: linear-gradient(135deg, #1f4fa8, #2f6ccf);
            color: #fff;
            padding: 1.1rem 1.2rem;
            box-shadow: 0 10px 24px rgba(31, 79, 168, 0.2);
        }

        .status-badge {
            font-size: 0.78rem;
            padding: 0.3rem 0.55rem;
            border-radius: 999px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #dff3e8;
            color: #0f6b3d;
        }

        .status-frozen {
            background: #fff1d7;
            color: #8a6312;
        }

        .status-ended {
            background: #eceff4;
            color: #5d6571;
        }

        .desc {
            max-width: 460px;
            color: #445;
        }
    </style>
</head>
<body>
<div class="container py-4 page-wrap">
    <div class="hero mb-3">
        <h1 class="h4 mb-1">Conflict Tracker</h1>
        <p class="mb-0 small text-white-50">Llistat de conflictes bèl·lics registrats</p>
    </div>

    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
            <form method="get" th:action="@{/web/conflicts}" class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="status" class="col-form-label fw-semibold">Filtrar per estat</label>
                </div>
                <div class="col-sm-4 col-md-3">
                    <select id="status" name="status" class="form-select">
                        <option value="" th:selected="${selectedStatus == 'ALL'}">ALL</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s.name()}"
                                th:text="${s.name()}"
                                th:selected="${selectedStatus == s.name()}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Aplicar</button>
                </div>
                <div class="col-auto text-secondary small" th:text="|Total: ${#lists.size(conflicts)}|">Total: 0</div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(conflicts)}" class="alert alert-light border">
        No hi ha conflictes per mostrar.
    </div>

    <div th:unless="${#lists.isEmpty(conflicts)}" class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Nom</th>
                    <th>Data inici</th>
                    <th>Estat</th>
                    <th>Descripció</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${conflicts}">
                    <td class="fw-semibold">
                        <a th:href="@{|/web/conflicts/${c.id()}|}" th:text="${c.name()}" class="text-decoration-none"></a>
                    </td>
                    <td th:text="${c.startDate()}"></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${c.status().name() == 'ACTIVE' ? ' status-active' : (c.status().name() == 'FROZEN' ? ' status-frozen' : ' status-ended')}"
                              th:text="${c.status().name()}"></span>
                    </td>
                    <td class="desc"
                        th:text="${c.description() != null and #strings.length(c.description()) > 120 ? #strings.substring(c.description(), 0, 120) + '...' : (c.description() != null ? c.description() : '')}"></td>
                    <td class="text-end">
                        <a th:href="@{|/web/conflicts/${c.id()}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
