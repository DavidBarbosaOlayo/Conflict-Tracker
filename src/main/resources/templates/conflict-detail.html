<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Tracker - Detall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #eef3f9 0%, #f7f9fc 100%);
            min-height: 100vh;
        }

        .page-wrap {
            max-width: 900px;
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 0.35rem 0.65rem;
            border-radius: 999px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #dff3e8;
            color: #0f6b3d;
        }

        .status-frozen {
            background: #fff1d7;
            color: #8a6312;
        }

        .status-ended {
            background: #eceff4;
            color: #5d6571;
        }
    </style>
</head>
<body>
<div class="container py-4 page-wrap">
    <a href="/web/conflicts" class="btn btn-sm btn-outline-secondary mb-3">Volver al listado</a>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h1 class="h4 mb-2" th:text="${conflict.name()}">Conflict name</h1>
            <p class="text-secondary mb-3" th:text="|ID: ${conflict.id()}|">ID</p>

            <div class="row g-3 mb-3">
                <div class="col-sm-6">
                    <div class="small text-secondary">Fecha de inicio</div>
                    <div class="fw-semibold" th:text="${conflict.startDate()}">2024-01-01</div>
                </div>
                <div class="col-sm-6">
                    <div class="small text-secondary">Estado</div>
                    <div>
                        <span class="status-badge"
                              th:classappend="${conflict.status().name() == 'ACTIVE' ? ' status-active' : (conflict.status().name() == 'FROZEN' ? ' status-frozen' : ' status-ended')}"
                              th:text="${conflict.status().name()}">ACTIVE</span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="small text-secondary mb-1">Descripción</div>
                <p class="mb-0" th:text="${conflict.description() != null ? conflict.description() : 'Sin descripción'}">Description</p>
            </div>

            <div>
                <div class="small text-secondary mb-1">Países relacionados</div>
                <p class="mb-0"
                   th:text="${#strings.replace(#strings.replace(conflict.countryCodes().toString(), '[', ''), ']', '')}">UKR, RUS</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
